{% load static %}

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- LOGO -->
            <a class="navbar-brand" href="{% url 'root:index' %}">
                <img class="logo" src="{% static 'logo/logo.svg' %}" alt="site-logo"/>
            </a>

            <!-- LEFT MENU -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'root:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'base:about_us' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task_scheduler:project_list' %}">Task Scheduler</a>
                </li>
            </ul>


            <div class="d-flex align-items-center gap-3">

                {% if user.is_authenticated %}
                    <span>{{ user.username }}</span>

                     <div class="user-avatar d-inline-block ms-2">
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}"
                 alt="Avatar"
                 class="rounded-circle"
                 width="40"
                 height="40"
                 style="object-fit: cover;">
        {% else %}
            <img src="{% static 'images/avatar-placeholder.svg' %}"
                 alt="Avatar"
                 class="rounded-circle"
                 width="40"
                 height="40"
                 style="object-fit: cover;">
        {% endif %}
    </div>

                    <a class="btn btn-outline-secondary btn-sm"
                       href="{% url 'account_logout' %}">
                        Logout
                    </a>
                {% else %}
                    <a class="btn btn-outline-primary btn-sm"
                       href="{% url 'account_login' %}">
                        Login
                    </a>
                    <a class="btn btn-primary btn-sm"
                       href="{% url 'account_signup' %}">
                        Sign up
                    </a>
                {% endif %}

            </div>

        </div>
    </nav>
</header>
