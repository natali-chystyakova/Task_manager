<div id="task-{{ task.id }}" class="task-row">
  <span>{{ task.name }}</span>

  {% if task.status != "done" %}
    <button
      hx-post="{% url 'task_mark_done' task.id %}"
      hx-target="#task-{{ task.id }}"
      hx-swap="outerHTML"
      class="btn btn-success btn-sm"
    >
      Done
    </button>
  {% else %}
    <span class="badge bg-success">Done</span>
  {% endif %}
</div>
