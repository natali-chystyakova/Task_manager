<li id="task-{{ task.id }}" class="list-group-item">

    <div class="alert alert-warning">
        Delete "{{ task.name }}"?

        <form
            hx-post="{% url 'task_scheduler:task_delete' task.id %}"
            hx-target="#task-{{ task.id }}"
            hx-swap="outerHTML"
            class="d-inline"
        >
            {% csrf_token %}
            <button class="btn btn-danger btn-sm">
                Yes
            </button>
        </form>

        <button
            type="button"
        hx-get="{% url 'task_scheduler:task_detail_partial' task.id %}"

        hx-target="#task-{{ task.id }}"
        hx-swap="outerHTML"
        class="btn btn-secondary btn-sm"
        >
            Cancel
        </button>

    </div>

</li>
