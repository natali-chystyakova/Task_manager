
<div id="task-form-container-{{ project.id }}">
    <form
        method="post"
        hx-post="{% url 'task_scheduler:task_create' project.id %}"
        hx-target="#task-list-{{ project.id }}"
        hx-swap="beforeend"
        enctype="multipart/form-data"

        hx-on::after-request="if(event.detail.successful) this.closest('#task-form-container-{{ project.id }}').remove()"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>
