<li id="task-{{ task.id }}" class="list-group-item">

    <form
        hx-post="{% url 'task_scheduler:task_update' task.id %}"
        hx-target="#task-{{ task.id }}"
        hx-swap="outerHTML"
    >
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-sm">
            Save
        </button>

        <button
        type="button"
        hx-get="{% url 'task_scheduler:task_detail_partial' task.id %}"

        hx-target="#task-{{ task.id }}"
        hx-swap="outerHTML"
        class="btn btn-secondary btn-sm"
>
    Cancel
</button>

    </form>

</li>
