<li id="project-{{ project.id }}" class="row my-elements-box">

    <div class="col-12 col-md-6">
        <div class="card shadow">
            <div class="card-body">

                <form
                    hx-post="{% url 'task_scheduler:project_update' pk=project.id %}"
                    hx-target="#project-{{ project.id }}"
                    hx-swap="outerHTML"
                >
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary btn-sm">
                        Save
                    </button>

                    <button type="button"
                        hx-get="{% url 'task_scheduler:project_detail_partial' project.id %}"
                        hx-target="#project-{{ project.id }}"
                        hx-swap="outerHTML"
                        class="btn btn-secondary btn-sm">
                            Cancel
                    </button>

                </form>

            </div>
        </div>
    </div>

</li>
