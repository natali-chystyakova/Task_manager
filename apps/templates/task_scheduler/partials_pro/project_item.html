<li id="project-{{ project.id }}" class="row my-elements-box">

        <div class="col-12 col-md-6">
            <div class="card shadow">

                <div class="card-header bg-danger text-white
            d-flex justify-content-between align-items-center">

    <span class="fw-bold">
        {{ project.name }}
    </span>

    <div class="d-flex gap-2">

            <a href="{% url 'task_scheduler:project_update' pk=project.id %}"
            hx-get="{% url 'task_scheduler:project_update' pk=project.id %}"
            hx-target="#project-{{ project.id }}"
            hx-swap="outerHTML"
            class="btn btn-success btn-sm">
                Edit
            </a>



    <a
        hx-get="{% url 'task_scheduler:project_delete' project.id %}"
        hx-target="#project-{{ project.id }}"
        hx-swap="outerHTML"
        class="btn btn-warning btn-sm">
            Delete
    </a>
    </div>

</div>


                <div class="card-body">


                    <!-- ADD TASK -->


<div id="task-form-{{ project.id }}">

    <form
        hx-post="{% url 'task_scheduler:task_create' project.id %}"
        hx-target="#task-list-{{ project.id }}"

        hx-swap="beforeend"
        hx-on::after-request="if(event.detail.successful){this.reset()}"
        class="mb-3"

    >
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text"
                   name="name"
                   class="form-control"
                   placeholder="Start typing here to create a task..."
                   required>

            <button type="submit" class="btn btn-success">
                Add Task
            </button>
        </div>
    </form>
</div>




    <!-- TASK LIST -->
    <ul class="list-group" id="task-list-{{ project.id }}">
        {% for task in project.tasks.all %}

            {% include "task_scheduler/tasks/partials/task_item.html" %}





        {% empty %}
            <li class="list-group-item text-muted">
                No tasks yet
            </li>
        {% endfor %}
    </ul>

                </div>
            </div>
        </div>

</li>
