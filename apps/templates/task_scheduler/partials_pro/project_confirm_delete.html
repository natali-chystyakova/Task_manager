<li id="project-{{ project.id }}" class="row my-elements-box">

    <div class="col-12 col-md-6">
        <div class="card shadow">
            <div class="card-body">

                <p>Delete "{{ project.name }}"?</p>

                <form
                    hx-post="{% url 'task_scheduler:project_delete' project.id %}"
                    hx-target="#project-{{ project.id }}"
                    hx-swap="outerHTML"
                >
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm">
                        Confirm
                    </button>
                </form>

                <button type="button"
                        hx-get="{% url 'task_scheduler:project_detail_partial' project.id %}"
                        hx-target="#project-{{ project.id }}"
                        hx-swap="outerHTML"
                        class="btn btn-secondary btn-sm">
                            Cancel
                </button>

            </div>
        </div>
    </div>

</li>
